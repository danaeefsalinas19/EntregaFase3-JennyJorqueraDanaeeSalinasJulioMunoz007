{% extends 'base_generic.html' %}


{% block content %}

{% load static %}
<link href="{% static 'css/styleslog.css' %}" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"> 
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    

<div class="masthead container d-flex align-items-center flex-column">
<div class="login-page">
  <div class="form">
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}

<div>
    {% if form.errors %}
    <p style="color: red; font-size: 10px;">Usuario y/o contraseña incorrecto. Inténtalo de nuevo.</p>
    {% endif %}
  <td > <label class="label"> Usuario: </label> </td>
  <p></p>
  <td>{{ form.username }}</td>
</div>
<div>
  <td > <label class="label"> Contraseña: </label> </td>
  <p></p>
  <td>{{ form.password }}</td>
</div>

<div>
  <button class="btn btn-primary btn-xl" type="submit" value="login" > Ingresar </button>
  <input type="hidden" name="next" value="{{ next }}" />
</div>
</form>
  </div>
</div>
</div>

{% endblock %}
